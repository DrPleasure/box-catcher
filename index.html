<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="start-screen">
            <h2>Choose Colors</h2>
            <div id="ball-colors">
                Ball color:
                <button class="color-btn" data-color="red" style="background-color: red;"></button>
                <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
                <button class="color-btn" data-color="green" style="background-color: green;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
                <button class="color-btn" data-color="purple" style="background-color: purple;"></button>
            </div>
            <div id="platform-colors">
                Platform color:
                <button class="color-btn" data-color="red" style="background-color: red;"></button>
                <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
                <button class="color-btn" data-color="green" style="background-color: green;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
                <button class="color-btn" data-color="purple" style="background-color: purple;"></button>
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="ball"></div>
        <!-- Add the power-up div elements -->
        <div id="powerup1" class="powerup">
            <img src="burger.png" alt="Powerup 1">
        </div>
        <div id="powerup2" class="powerup">
            <img src="clock.png" alt="Powerup 2">
        </div>
        <div id="powerup3" class="powerup">
            <img src="discoball.png" alt="Powerup 3">
        </div>
        <div id="powerup4" class="powerup">
            <img src="invert.png" alt="Powerup 4">
        </div>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
